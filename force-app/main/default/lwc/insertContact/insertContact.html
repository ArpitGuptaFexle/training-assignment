<template>
    
    <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess} onerror={handleError}>
        <lightning-messages></lightning-messages>
        
        <lightning-input-field field-name="LastName" required></lightning-input-field> 
        <lightning-input-field field-name="Email" required></lightning-input-field>
        <lightning-input-field field-name="Phone" required></lightning-input-field>
        
        
        <lightning-input-field field-name="AccountId" value={accountId} required disabled></lightning-input-field>

        <lightning-button
            class="slds-m-top_small"
            type="submit"
            label="Create New"
        ></lightning-button>
    </lightning-record-edit-form>
</template>
